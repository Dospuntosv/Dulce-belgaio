<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolce Begliano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="app-name">Dolce Begliano</div>
            <ul class="nav-list">
                <li class="nav-item"><a href="index.html">Reserva</a></li>
                <li class="nav-item"><a href="localizacion.html">Localización</a></li>
                <li class="nav-item"><a href="menu.html">Menú</a></li>
                <li class="nav-item"><a href="about.html">Sobre Nosotros</a></li>
            </ul>
        </div>
    </nav>

    <header>
        <div class="header-container">
            <div class="logo">
                <img width="700px" height="400px" src="img/rest.jpg" alt="Logotipo Dolce Begliano">
            </div>
        </div>
    </header>

    <h1>Realiza tu reserva:</h1>

    <div class="min-h-screen flex items-center justify-center bg-zinc-100 dark:bg-zinc-900">
        <div class="bg-card text-card-foreground p-8 rounded-lg shadow-lg max-w-md w-full">
            <h1 class="text-center text-2xl font-bold mb-6">Reservación</h1>
            <form id="reservaForm" class="space-y-4" action="submit-reservation.php" method="post">
                <div>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required class="input-field">
                </div>
                <div>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required class="input-field">
                </div>
                <div>
                    <label for="phone">Teléfono:</label>
                    <input type="tel" id="phone" name="phone" required class="input-field">
                </div>
                <div>
                    <label for="date">Fecha de la Reserva:</label>
                    <input type="date" id="date" name="date" required class="input-field">
                </div>
                <div>
                    <label for="time">Hora de la Reserva:</label>
                    <input type="time" id="time" name="time" required class="input-field">
                </div>
                <div>
                    <label for="people">Número de Personas:</label>
                    <input type="number" id="people" name="people" min="1" required class="input-field">
                </div>
                <div>
                    <input type="submit" value="Reservar" class="submit-button">
                </div>
            </form>
        </div>
    </div>

    <!-- Script para redireccionar -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.nav-item a').forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault(); // Evita el comportamiento por defecto del enlace
                    var page = this.getAttribute('href'); // Obtiene la ruta del enlace clickeado
                    window.location.href = page; // Redirige a la página correspondiente
                });
            });
        });
    </script>

</body>
</html>
